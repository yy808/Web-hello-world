<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>chengfabiao</title>
		<style type="text/css">
			table{
				border:1px solid red;
				border-collapse:collapse;
				background-image:url(/home/yangyang/Downloads/3.jpg);
				width:920px;
				height:650px;
			}
			td{
				color:#2ADE3B;
				border:1px solid #FF00A3;
				margin:0 auto;
				font-size:25px;
				font-weight:bold;
				text-align:center;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			document.write("<table>");
			for(var a=1;a<10;a++)
			{
 			document.write("<tr>");
				for(var b=1;b<=a;b++)
				{
				document.write("<td>"+a+"x"+b+"=");
 				document.write(a*b);
 				document.write("</td>");
		    	};
		    document.write("</tr>");
		    }
		    document.write("</table>")
		</script>
	</body>
</html>
